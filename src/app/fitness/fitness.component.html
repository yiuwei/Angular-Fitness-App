<!-- Display the items in the service class -->
<div class="container">
    <img class="image" 
         [src]="value.imageUrl">
    <br>
    <div class="content">
        <strong>{{ value.title }}</strong>
        <p>{{ value.warmup }}</p>
        <p>{{ value.exercise }}</p>
        <p>{{ value.interval }}</p>
        <p>{{ value.cooldown }}</p>
    </div>
</div>
